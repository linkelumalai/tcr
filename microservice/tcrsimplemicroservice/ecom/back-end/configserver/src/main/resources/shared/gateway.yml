server:
  port: ${SERVICE_PORT:8072}

eureka:
  instance:
    preferIpAddress: ${EUREKA_PREFER_IP:true}
  client:
    registerWithEureka: ${EUREKA_REGISTER_WITH:true}
    fetchRegistry: ${EUREKA_FETCH_REGISTRY:true}
    serviceUrl:
      defaultZone: "${EUREKA_SERVER_URL:http://localhost:8070/eureka/}"
